  <script>
    
     

    
(function(window, document, undefined) {
    // Refers to the "importer", which is index.html
    var thatDoc = document;
    
    

       
    // Refers to the "importee", which is src/hello-world.html
    var thisDoc =  (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;

    // Gets content from <template>
    //var homeFeed;
    
var template = thisDoc.querySelector('.home-feed-tmp').content;

   
    // Creates an object based in the HTML Element prototype
    var MyElementProto = Object.create(HTMLElement.prototype);

    // Fires when an instance of the element is created
    MyElementProto.createdCallback = function() {
        homeFeed = this.createShadowRoot();
          
       //createACS(elmACS,template,thatDoc);

      var items =  [{name:'allan',desc:'a desription',cardcontent:'Hi,Here is some more information about this product that is only revealed once clicked on.',

      {name:'sam',desc:'another desription',image:'background5.jpg'},
      {name:'sam',desc:'another desription',image:'background5.jpg'}]
    
    for(var ii = 0; ii < items.length; ++ii) {
       
        template.querySelector('.card-title').innerHTML = items[ii].name;
		template.querySelector('.short-desc').innerHTML = items[ii].desc;
		template.querySelector('.card-reveal-content').innerHTML = items[ii].cardcontent;

		 homeFeed.appendChild(thatDoc.importNode(template, true));
      
             };
            



    };

    
    
    // Registers <all-contacts> in the main document
    window.MyElement = thatDoc.registerElement('bits-home-feed', {
        prototype: MyElementProto
    });
})(window, document);
    
</script>
